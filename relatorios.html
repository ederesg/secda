<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Necessidades de Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Relatórios de Solicitações</h2>
            </div>
            <div class="card-body">
                <div id="relatorios" class="mb-4">
                    <!-- Aqui você pode gerar as solicitações -->
                </div>
                <button id="logout" class="btn btn-danger btn-block">Sair</button>
            </div>
        </div>
    </div>

    <script>
        const relatorios = [
            { id: 1, descricao: "Material A", prioridade: "Alta" },
            { id: 2, descricao: "Material B", prioridade: "Média" }
        ];

        function mostrarRelatorios() {
            const relatoriosDiv = document.getElementById("relatorios");
            relatorios.forEach(solicitacao => {
                const div = document.createElement("div");
                div.classList.add("solicitacao", "alert", "alert-info");
                div.innerHTML = `<strong>${solicitacao.descricao}</strong> - Prioridade: ${solicitacao.prioridade}`;
                relatoriosDiv.appendChild(div);
            });
        }

        document.getElementById("logout").addEventListener("click", function() {
            sessionStorage.clear();
            window.location.href = "login.html";
        });

        mostrarRelatorios();
    </script>
</body>
</html>
