<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Necessidades de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="login.html">Login</a>
        <a href="index.html">Formulário</a>
        <a href="relatorios.html">Relatórios</a>
    </div>

    <div class="container">
        <h1>Relatórios de Solicitações</h1>
        <div id="relatorios">
            <!-- Aqui você pode gerar as solicitações -->
        </div>
        <div class="relatorios-link">
            <a href="index.html">Voltar ao Formulário</a>
        </div>
    </div>

    <script>
        // Simulando a lista de solicitações
        const relatorios = [
            { id: 1, descricao: "Material A", prioridade: "Alta" },
            { id: 2, descricao: "Material B", prioridade: "Média" }
        ];

        // Função para exibir as solicitações
        function mostrarRelatorios() {
            const relatoriosDiv = document.getElementById("relatorios");
            relatorios.forEach(solicitacao => {
                const div = document.createElement("div");
                div.classList.add("solicitacao");
                div.innerHTML = `<strong>${solicitacao.descricao}</strong> - Prioridade: ${solicitacao.prioridade}`;
                relatoriosDiv.appendChild(div);
            });
        }

        mostrarRelatorios();
    </script>
</body>
</html>
