<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Necessidades de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="login.html">Login</a>
        <a href="index.html">Formulário</a>
        <a href="relatorios.html">Relatórios</a>
    </div>
    
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event){
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Credenciais para usuários comuns e administrador
            const validUser = { username: "militar", password: "senha123" };
            const adminUser = { username: "admin", password: "admin123" };

            if (username === validUser.username && password === validUser.password) {
                // Salva o estado de login do usuário comum
                sessionStorage.setItem("isLoggedIn", true);
                sessionStorage.setItem("userType", "user"); // Define como usuário comum
                window.location.href = "index.html"; // Redireciona para o formulário
            } else if (username === adminUser.username && password === adminUser.password) {
                // Salva o estado de login do administrador
                sessionStorage.setItem("isLoggedIn", true);
                sessionStorage.setItem("userType", "admin"); // Define como administrador
                window.location.href = "relatorios.html"; // Redireciona para a página de relatórios
            } else {
                document.getElementById("mensagem").textContent = "Usuário ou senha inválidos.";
                document.getElementById("mensagem").style.color = "red";
            }
        });
    </script>
</body>
</html>
