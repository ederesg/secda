<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Necessidades de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event){
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulando uma verificação de usuário e senha
            const validUsername = "militar";
            const validPassword = "senha123";

            if (username === validUsername && password === validPassword) {
                // Salva o estado de login
                sessionStorage.setItem("isLoggedIn", true);
                // Redireciona o usuário para a página do formulário
                window.location.href = "index.html";
            } else {
                document.getElementById("mensagem").textContent = "Usuário ou senha inválidos.";
                document.getElementById("mensagem").style.color = "red";
            }
        });
    </script>
</body>
</html>
