<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Necessidades de Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <div id="mensagem" class="mt-3 text-danger"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event){
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const validUser = { username: "militar", password: "senha123" };
            const adminUser = { username: "admin", password: "admin123" };

            if (username === validUser.username && password === validUser.password) {
                sessionStorage.setItem("isLoggedIn", true);
                sessionStorage.setItem("userType", "user");
                window.location.href = "index.html";
            } else if (username === adminUser.username && password === adminUser.password) {
                sessionStorage.setItem("isLoggedIn", true);
                sessionStorage.setItem("userType", "admin");
                window.location.href = "relatorios.html";
            } else {
                document.getElementById("mensagem").textContent = "Usuário ou senha inválidos.";
            }
        });
    </script>
</body>
</html>
