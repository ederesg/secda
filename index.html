<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Necessidades de Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script>
        // Verifica se o usuário está logado, caso contrário redireciona para a página de login
        window.onload = function() {
            if (!sessionStorage.getItem("loggedIn")) {
                window.location.href = "login.html"; // Redireciona para a página de login
            }
        };
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulário de Necessidades de Compra</h2>
        <form>
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="exampleInput1">Campo Exemplo 1</label>
                <input type="text" class="form-control" id="exampleInput1" placeholder="Digite aqui">
            </div>
            <div class="form-group">
                <label for="exampleInput2">Campo Exemplo 2</label>
                <input type="text" class="form-control" id="exampleInput2" placeholder="Digite aqui">
            </div>
            <!-- Outros campos do formulário -->
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <button id="logout" class="btn btn-danger mt-3">Sair</button>
    </div>

    <script>
        // Função para logout
        document.getElementById("logout").addEventListener("click", function() {
            sessionStorage.removeItem("loggedIn"); // Remove o estado de login
            window.location.href = "login.html"; // Redireciona para a página de login
        });
    </script>
</body>
</html>
