<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necessidades de Compra de Material - 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Necessidades de Compra - 2025</h1>

        <form id="material-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="setor">Setor</label>
                <input type="text" id="setor" name="setor" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Material</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Material</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="prioridade">Prioridade</label>
                <select id="prioridade" name="prioridade" required>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="justificativa">Justificativa</label>
                <textarea id="justificativa" name="justificativa" required></textarea>
            </div>
            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>

    <script>
        // Verifica se o usuário está logado
        if (!sessionStorage.getItem("isLoggedIn")) {
            window.location.href = "login.html";
        }

        // Lógica para envio do formulário
        document.getElementById("material-form").addEventListener("submit", function(event){
            event.preventDefault();

            // Coletar dados do formulário
            const dadosFormulario = {
                nome: document.getElementById("nome").value,
                setor: document.getElementById("setor").value,
                tipo: document.getElementById("tipo").value,
                descricao: document.getElementById("descricao").value,
                quantidade: document.getElementById("quantidade").value,
                prioridade: document.getElementById("prioridade").value,
                justificativa: document.getElementById("justificativa").value,
            };

            // Simulando envio dos dados (aqui pode ser integrado a um back-end)
            fetch("https://seuservidor.com/registro", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dadosFormulario)
            }).then(response => {
                if (response.ok) {
                    alert("Solicitação enviada com sucesso!");
                } else {
                    alert("Ocorreu um erro ao enviar a solicitação.");
                }
            });
        });
    </script>
</body>
</html>
